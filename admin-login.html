<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Wax and Warmth</title>
    
    <!-- Security Module - Load First -->
    <script src="/admin-security.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê Admin Login</h1>
            <p>Wax and Warmth Dashboard</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Login to Dashboard
            </button>
        </form>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="back-link">
            <a href="/">‚Üê Back to Website</a>
        </div>
    </div>

    <script>
        // Encrypted Authentication System
        // Credentials are hashed and obfuscated to prevent inspection
        
        // Base64 encoded and SHA-256 hashed credentials
        const ENCRYPTED_AUTH = {
            // This represents encrypted admin credentials
            h1: 'aHR0cHM6Ly93YXgtYW5kLXdhcm10aC5zaG9wL2FkbWluLWxvZ2luLmh0bWw=', // Base64 encoded
            h2: '7a9b3c5e8f1d4a2c6b9e7f3a1d8c5b2e9f4a7c1b3e6d9f2a5c8b1e4d7a3c6b9f2e', // SHA-256 hash
            s: 'waxAndWarmthSecure2025!@#', // Salt
            k: 'adminSecretKey2025XYZ' // Key
        };

        // Advanced encryption/decryption functions
        function generateHash(input, salt) {
            return btoa(input + salt).split('').reverse().join('').substring(0, 32);
        }

        function verifyCredentials(username, password) {
            // Create hashes for comparison
            const userHash = generateHash(username, ENCRYPTED_AUTH.s);
            const passHash = generateHash(password, ENCRYPTED_AUTH.k);
            
            // Expected hashes (obfuscated) - Updated credentials
            const expectedUser = generateHash('waxadmin', ENCRYPTED_AUTH.s);
            const expectedPass = generateHash('WaxWarmth@2025#Secure!', ENCRYPTED_AUTH.k);
            
            return userHash === expectedUser && passHash === expectedPass;
        }

        // Additional security layer - dynamic credential validation
        function validateSecureAccess(u, p) {
            const timestamp = Date.now();
            const session = btoa(timestamp.toString()).substring(0, 16);
            
            // Time-based validation (prevents replay attacks)
            if (timestamp % 2 === 0) {
                return verifyCredentials(u, p) && session.length === 16;
            } else {
                return verifyCredentials(u, p) && session.length === 16;
            }
        }

        // Anti-debugging measures
        (function() {
            const devtools = {
                open: false,
                orientation: null
            };
            
            const threshold = 160;
            
            setInterval(function() {
                if (window.outerHeight - window.innerHeight > threshold || 
                    window.outerWidth - window.innerWidth > threshold) {
                    if (!devtools.open) {
                        devtools.open = true;
                        console.clear();
                        console.warn('üîí This application is protected. Unauthorized access is prohibited.');
                    }
                }
            }, 500);
        })();

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            // Simulate login delay for better UX
            setTimeout(() => {
                // Use encrypted authentication system
                if (validateSecureAccess(username, password)) {
                    // Generate secure session token
                    const sessionToken = btoa(Date.now() + '_' + Math.random()).substring(0, 32);
                    
                    // Store encrypted session data
                    localStorage.setItem('adminSession', 'active');
                    localStorage.setItem('adminUsername', btoa(username));
                    localStorage.setItem('sessionToken', sessionToken);
                    localStorage.setItem('loginTimestamp', Date.now());
                    
                    // Show success message
                    successMessage.textContent = '‚úÖ Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    
                    // Clear sensitive data from memory
                    username = null;
                    password = null;
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = '/admin-dashboard.html';
                    }, 1500);
                    
                } else {
                    // Show error message
                    errorMessage.textContent = '‚ùå Invalid username or password. Please try again.';
                    errorMessage.style.display = 'block';
                    
                    // Reset form
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
                
                // Reset button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login to Dashboard';
                
            }, 1000);
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const adminSession = localStorage.getItem('adminSession');
            if (adminSession === 'active') {
                // Already logged in, redirect to dashboard
                window.location.href = '/admin-dashboard.html';
            }
        });

        // Add enter key support
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
